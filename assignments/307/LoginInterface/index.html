<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>User Login</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <section class="credentials">
          <img id="logo" src="/img/avatar.png" alt="Logo" />
          <form action="#">
            <p>User Login</p>
            <input type="text" placeholder="User Name" />
            <br />
            <input type="password" placeholder="Password" />
            <br />
            <button type="submit" onsubmit="false">Login</button>
            <p class="bottom"><a href="#">Forgot Password</a></p>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
